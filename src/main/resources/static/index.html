<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>The divider</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>

<div id="start-game">
    <h1 class="title">The divider game</h1>
    <form id="startGameForm" name="startGameForm">
        <div class="form-group start-btn">
            <button type="submit" class="accent">Start</button>
        </div>
        <div class="form-group start-checkbox">
            <label for="singlePlayer">Single player</label><input type="checkbox" id="singlePlayer" name="singlePlayer">
        </div>
    </form>
</div>

<div id="game-board" class="hidden">
    <form id="gameForm" name="gameForm">
        <div id="dividers-dropdown" class="hidden">
            <div>
                <button type="submit" class="primary">Send</button>
                <label for="dividers">Choose a divider:</label>
                <select name="dividers" id="dividers">
                    <option value="5">5</option>
                    <option value="7">7</option>
                    <option value="11">11</option>
                    <option value="13">13</option>
                </select>
            </div>
        </div>
        <div id="numbers-dropdown" class="hidden">
            <div>
                <button type="submit" class="primary">Send</button>
                <label for="numbers">Choose a number to add:</label>
                <select name="numbers" id="numbers"></select>
            </div>
        </div>
        <div id="result-panel">
            <ul id="resultList"></ul>
        </div>
    </form>
</div>

<div id="game-interrupted" class="hidden">
    <h2>The other player left</h2>
</div>
<div id="game-over" class="hidden">
    <h2>This game results in a tie</h2>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="main.js"></script>

</body>
</html>
